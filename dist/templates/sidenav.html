<md-list class="md-dense" flex ng-if="vm.winners.length">
    <md-subheader class="md-no-sticky text-center">{{vm.header}}</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="winner in vm.winners">
        <div class="md-list-item-text text-capitalize">
            <h3>{{ winner.firstname + ' ' + winner.surname }}</h3>
            <p>{{ winner.category + ' / ' + winner.gender + ' / ' + winner.country + ' / ' + winner.year }}</p>
        </div>
    </md-list-item>
</md-list>
